<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./homepage.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

  <body class="log-page">
    <!-- *****************WEBSITE HEADER***************** -->
    <header class="login-header pt-5">
      <div class="logo-container brand-logo">Quirky Face</div>
    </header>
    <main class="log-main m-radius">
      <h1 class="txt-center">Sign Up to BobbleHead</h1>
      <form class="log-form flex-column g-1 align-center justify-center">
        <label class="log-input">
          <input
            class="input log-input req-input"
            type="text"
            placeholder="Name"
            required
          />
          <span class="error">Please enter your name</span>
        </label>
        <label class="log-input">
          <input
            class="input log-input req-input"
            type="email"
            placeholder="Email"
            required
          />
          <span class="error">Please enter your email</span>
        </label>
        <label class="log-input">
          <input
            class="input log-input req-input"
            type="password"
            placeholder="Password"
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
            required
          />
          <span class="error"
            >Password must contain eight characters, at least one letter, one
            number and one special character</span
          >
        </label>
        <label class="log-input">
          <input
            class="input log-input req-input"
            type="password"
            placeholder="Confirm Password"
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
            required
          />
          <span class="error"
            >Password must contain eight characters, at least one letter, one
            number and one special character</span
          >
        </label>
        <button class="ecom-pri-btn" type="submit">Sign Up</button>
        <span class="or-divider">OR</span>
        <button class="btn btn-secondary">Sign In</button>
      </form>
    </main>
  </body>
</html>
